AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Order POC - Serverless Order Management System

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  UsersTableName:
    Type: String
    Default: OrderPOC-Users
    Description: DynamoDB table name for users

  ProductsTableName:
    Type: String
    Default: OrderPOC-Products
    Description: DynamoDB table name for products

  CartsTableName:
    Type: String
    Default: OrderPOC-Carts
    Description: DynamoDB table name for carts

  OrdersTableName:
    Type: String
    Default: OrderPOC-Orders
    Description: DynamoDB table name for orders

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 512
    Architectures:
      - arm64
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        NODE_ENV: production

Resources:
  # API Gateway
  OrderApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub OrderPOC-API-${Environment}
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      Auth:
        AddDefaultAuthorizerToCorsPreflight: false
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
          AdminAuthorizer:
            FunctionArn: !GetAtt AdminAuthorizerFunction.Arn
            FunctionPayloadType: REQUEST
            Identity:
              Headers:
                - Authorization
              ReauthorizeEvery: 300
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          ThrottlingBurstLimit: 50
          ThrottlingRateLimit: 25
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"

  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub OrderPOC-UserPool-${Environment}
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: false
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: phone_number
          AttributeDataType: String
          Required: false
          Mutable: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub OrderPOC-Client-${Environment}
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 30
      AccessTokenValidity: 1
      IdTokenValidity: 1
      TokenValidityUnits:
        RefreshToken: days
        AccessToken: hours
        IdToken: hours

  CognitoAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: admin
      UserPoolId: !Ref UserPool
      Description: Admin users with product and order management access

  CognitoUserGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: user
      UserPoolId: !Ref UserPool
      Description: Standard users with shopping and order management access

  # DynamoDB Tables
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${UsersTableName}-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderPOC

  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ProductsTableName}-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: category
          AttributeType: S
        - AttributeName: price
          AttributeType: N
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: category-price-index
          KeySchema:
            - AttributeName: category
              KeyType: HASH
            - AttributeName: price
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderPOC

  CartsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${CartsTableName}-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderPOC

  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${OrdersTableName}-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: orderDate
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: userId-orderDate-index
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: orderDate
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderPOC

  # S3 Buckets
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub orderpoc-frontend-${Environment}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpiration:
              NoncurrentDays: 30
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderPOC

  ProductImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub orderpoc-productimages-${Environment}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
          - AllowedMethods:
              - GET
              - PUT
              - POST
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            ExposedHeaders:
              - ETag
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: MoveToGlacier
            Status: Enabled
            Transitions:
              - TransitionInDays: 365
                StorageClass: GLACIER_IR
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderPOC

  # CloudFront Origin Access Control
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub OrderPOC-OAC-${Environment}
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Cache Policies
  FrontendCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name: !Sub ${AWS::StackName}-FrontendCachePolicy
        Comment: Cache policy for frontend assets - HTML short cache, JS/CSS long cache via S3 headers
        DefaultTTL: 3600
        MinTTL: 0
        MaxTTL: 31536000
        ParametersInCacheKeyAndForwardedToOrigin:
          EnableAcceptEncodingGzip: true
          EnableAcceptEncodingBrotli: true
          HeadersConfig:
            HeaderBehavior: none
          QueryStringsConfig:
            QueryStringBehavior: none
          CookiesConfig:
            CookieBehavior: none

  ProductImagesCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name: !Sub ${AWS::StackName}-ProductImagesCachePolicy
        Comment: Cache policy for product images - 7 day default TTL
        DefaultTTL: 604800
        MinTTL: 86400
        MaxTTL: 31536000
        ParametersInCacheKeyAndForwardedToOrigin:
          EnableAcceptEncodingGzip: true
          EnableAcceptEncodingBrotli: true
          HeadersConfig:
            HeaderBehavior: none
          QueryStringsConfig:
            QueryStringBehavior: none
          CookiesConfig:
            CookieBehavior: none

  SecurityHeadersPolicy:
    Type: AWS::CloudFront::ResponseHeadersPolicy
    Properties:
      ResponseHeadersPolicyConfig:
        Name: !Sub ${AWS::StackName}-SecurityHeaders
        Comment: Security headers for frontend distribution
        SecurityHeadersConfig:
          StrictTransportSecurity:
            Override: true
            AccessControlMaxAgeSec: 63072000
            IncludeSubdomains: true
            Preload: true
          ContentTypeOptions:
            Override: true
          FrameOptions:
            Override: true
            FrameOption: DENY
          XSSProtection:
            Override: true
            Protection: true
            ModeBlock: true
          ReferrerPolicy:
            Override: true
            ReferrerPolicy: strict-origin-when-cross-origin

  # CloudFront Consolidated Distribution
  ConsolidatedDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub OrderPOC Frontend and Product Images - ${Environment}
        Enabled: true
        DefaultRootObject: index.html
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
        Origins:
          - Id: FrontendS3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
          - Id: ProductImagesS3Origin
            DomainName: !GetAtt ProductImagesBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
        DefaultCacheBehavior:
          TargetOriginId: FrontendS3Origin
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          CachePolicyId: !Ref FrontendCachePolicy
          ResponseHeadersPolicyId: !Ref SecurityHeadersPolicy
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
        CacheBehaviors:
          - PathPattern: /images/*
            TargetOriginId: ProductImagesS3Origin
            ViewerProtocolPolicy: redirect-to-https
            Compress: true
            CachePolicyId: !Ref ProductImagesCachePolicy
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderPOC

  # S3 Bucket Policies
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontOAC
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${FrontendBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${ConsolidatedDistribution}

  ProductImagesBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ProductImagesBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontOAC
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${ProductImagesBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${ConsolidatedDistribution}

  # Lambda Functions
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub OrderPOC-Auth-${Environment}
      CodeUri: src/
      Handler: functions/auth/handler.handler
      Description: Authentication and user management
      Environment:
        Variables:
          USERS_TABLE: !Ref UsersTable
          USER_POOL_ID: !Ref UserPool
          USER_POOL_CLIENT_ID: !Ref UserPoolClient
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminGetUser
                - cognito-idp:AdminCreateUser
                - cognito-idp:AdminUpdateUserAttributes
                - cognito-idp:AdminAddUserToGroup
                - cognito-idp:AdminListGroupsForUser
                - cognito-idp:AdminRemoveUserFromGroup
              Resource: !GetAtt UserPool.Arn
      Events:
        Register:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /auth/register
            Method: POST
            Auth:
              Authorizer: NONE
        Login:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /auth/login
            Method: POST
            Auth:
              Authorizer: NONE
        ForgotPassword:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /auth/forgot-password
            Method: POST
            Auth:
              Authorizer: NONE
        ResetPassword:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /auth/reset-password
            Method: POST
            Auth:
              Authorizer: NONE
        RefreshToken:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /auth/refresh-token
            Method: POST
        GetProfile:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /auth/profile
            Method: GET
        Logout:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /auth/logout
            Method: POST
            Auth:
              Authorizer: NONE
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - functions/auth/handler.ts
        External:
          - '@aws-sdk/*'

  ProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub OrderPOC-Products-${Environment}
      CodeUri: src/
      Handler: functions/products/handler.handler
      Description: Product catalog management
      Environment:
        Variables:
          PRODUCTS_TABLE: !Ref ProductsTable
          PRODUCTS_CATEGORY_INDEX: category-price-index
          PRODUCT_IMAGES_BUCKET: !Ref ProductImagesBucket
          PRODUCT_IMAGES_CDN: !Sub https://${ConsolidatedDistribution.DomainName}/images
          ORDERS_TABLE: !Ref OrdersTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProductsTable
        - DynamoDBReadPolicy:
            TableName: !Ref OrdersTable
        - S3CrudPolicy:
            BucketName: !Ref ProductImagesBucket
      Events:
        ListProducts:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /products
            Method: GET
            Auth:
              Authorizer: NONE
        SearchProducts:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /products/search
            Method: GET
            Auth:
              Authorizer: NONE
        GetProductsByCategory:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /products/category/{category}
            Method: GET
            Auth:
              Authorizer: NONE
        GetProduct:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /products/{id}
            Method: GET
            Auth:
              Authorizer: NONE
        CreateProduct:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /products
            Method: POST
        UpdateProduct:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /products/{id}
            Method: PUT
        DeleteProduct:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /products/{id}
            Method: DELETE
        GenerateUploadUrl:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /products/upload-url
            Method: POST
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - functions/products/handler.ts
        External:
          - '@aws-sdk/*'

  CartFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub OrderPOC-Cart-${Environment}
      CodeUri: src/
      Handler: functions/cart/handler.handler
      Description: Shopping cart management
      Environment:
        Variables:
          CARTS_TABLE: !Ref CartsTable
          PRODUCTS_TABLE: !Ref ProductsTable
          PRODUCTS_CATEGORY_INDEX: category-price-index
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CartsTable
        - DynamoDBReadPolicy:
            TableName: !Ref ProductsTable
      Events:
        GetCart:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /cart
            Method: GET
        AddToCart:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /cart
            Method: POST
        UpdateCartItem:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /cart/{productId}
            Method: PUT
        RemoveCartItem:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /cart/{productId}
            Method: DELETE
        ClearCart:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /cart
            Method: DELETE
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - functions/cart/handler.ts
        External:
          - '@aws-sdk/*'

  OrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub OrderPOC-Orders-${Environment}
      CodeUri: src/
      Handler: functions/orders/handler.handler
      Description: Order processing and management
      Environment:
        Variables:
          ORDERS_TABLE: !Ref OrdersTable
          ORDERS_USER_DATE_INDEX: userId-orderDate-index
          CARTS_TABLE: !Ref CartsTable
          PRODUCTS_TABLE: !Ref ProductsTable
          USERS_TABLE: !Ref UsersTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CartsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ProductsTable
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable
      Events:
        CreateOrder:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /orders
            Method: POST
        ListOrders:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /orders
            Method: GET
        GetOrder:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /orders/{id}
            Method: GET
        UpdateOrderStatus:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /orders/{id}/status
            Method: PUT
        AdminListOrders:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /admin/orders
            Method: GET
            Auth:
              Authorizer: AdminAuthorizer
        AdminUpdateOrderStatus:
          Type: Api
          Properties:
            RestApiId: !Ref OrderApi
            Path: /admin/orders/{id}/status
            Method: PUT
            Auth:
              Authorizer: AdminAuthorizer
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        EntryPoints:
          - functions/orders/handler.ts
        External:
          - '@aws-sdk/*'

  AdminAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub OrderPOC-AdminAuthorizer-${Environment}
      CodeUri: src/
      Handler: functions/admin-authorizer/handler.handler
      Runtime: nodejs20.x
      Description: Lambda authorizer for admin-only API endpoints
      Timeout: 10
      MemorySize: 128
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref UserPool
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - functions/admin-authorizer/handler.ts

  AdminAuthorizerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt AdminAuthorizerFunction.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${OrderApi}/*

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${OrderApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub ${AWS::StackName}-ApiEndpoint

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolId

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolClientId

  AuthFunctionArn:
    Description: Auth Lambda Function ARN
    Value: !GetAtt AuthFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-AuthFunctionArn

  ProductsFunctionArn:
    Description: Products Lambda Function ARN
    Value: !GetAtt ProductsFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-ProductsFunctionArn

  CartFunctionArn:
    Description: Cart Lambda Function ARN
    Value: !GetAtt CartFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-CartFunctionArn

  OrdersFunctionArn:
    Description: Orders Lambda Function ARN
    Value: !GetAtt OrdersFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-OrdersFunctionArn

  UsersTableName:
    Description: DynamoDB Users Table Name
    Value: !Ref UsersTable
    Export:
      Name: !Sub ${AWS::StackName}-UsersTable

  ProductsTableName:
    Description: DynamoDB Products Table Name
    Value: !Ref ProductsTable
    Export:
      Name: !Sub ${AWS::StackName}-ProductsTable

  CartsTableName:
    Description: DynamoDB Carts Table Name
    Value: !Ref CartsTable
    Export:
      Name: !Sub ${AWS::StackName}-CartsTable

  OrdersTableName:
    Description: DynamoDB Orders Table Name
    Value: !Ref OrdersTable
    Export:
      Name: !Sub ${AWS::StackName}-OrdersTable

  FrontendBucketName:
    Description: S3 Bucket Name for Frontend Hosting
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub ${AWS::StackName}-FrontendBucket

  ProductImagesBucketName:
    Description: S3 Bucket Name for Product Images
    Value: !Ref ProductImagesBucket
    Export:
      Name: !Sub ${AWS::StackName}-ProductImagesBucket

  ConsolidatedDistributionId:
    Description: CloudFront Distribution ID (Frontend + Product Images)
    Value: !Ref ConsolidatedDistribution
    Export:
      Name: !Sub ${AWS::StackName}-ConsolidatedDistributionId

  ConsolidatedDistributionDomainName:
    Description: CloudFront Distribution Domain Name
    Value: !Sub https://${ConsolidatedDistribution.DomainName}
    Export:
      Name: !Sub ${AWS::StackName}-ConsolidatedDistributionDomain

  FrontendURL:
    Description: Frontend application URL
    Value: !Sub https://${ConsolidatedDistribution.DomainName}

  ProductImagesURL:
    Description: Product images base URL
    Value: !Sub https://${ConsolidatedDistribution.DomainName}/images
